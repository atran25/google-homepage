<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="normalize.css">
    </head>
    <body>
        <nav class="navigation-header">
            <div class="navigation-left">
                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </div>
            <div class="navigation-right">
                <ul>
                    <li class="navigation-special">Gmail</li>
                    <li class="navigation-special">Images</li>
                    <li><img src="images/google_apps_icon.png" alt="Google apps icon"></li>
                    <li><img src="images/google_user_logo.png" alt="Google user logo"></li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            <div class="search-parent">
                <div class="search-wrapper">
                    <input id="searchbar" type="text">
                    <img src="images/google_search_icon.png">
                </div>
            </div>
            <div class="content-buttons">
                <div class="button" id="search">Google Search</div>
                <div class="button" id="random">I'm Feeling Lucky</div>
            </div>
        </div>
        <footer class="site-footer">
            <div class="footer-left">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>
            <div class="footer-center">
                <ul>
                    <li>Carbon neutral since 2007</li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
